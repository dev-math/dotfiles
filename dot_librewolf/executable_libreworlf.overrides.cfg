// Disable containers and show the settings to control them in the stock ui
defaultPref("privacy.userContext.enabled", false);
defaultPref("privacy.userContext.ui.enabled", false);

// Preserve browsing and download history
defaultPref("privacy.clearOnShutdown.history", false);
defaultPref("privacy.clearOnShutdown.downloads", false);

// letterboxing
defaultPref("privacy.resistFingerprinting.letterboxing", false);

// Enable firefox sync
defaultPref("identity.fxaccounts.enabled", true);
