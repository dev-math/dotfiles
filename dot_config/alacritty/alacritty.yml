env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0

  dynamic_padding: true

  opacity: 1

  decorations: full

  gtk_theme_variant: none

scrolling:
  # Specifying '0' will disable scrolling.
  history: 10000

  multiplier: 3

font:
  normal:
    family: "MesloLGS NF"

  # Point size
  size: 15.5

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
   x: 0
   y: 0

selection:
  save_to_clipboard: false

# Colors (Solarized Dark)
colors:
  # Default colors
  primary:
    background: '0x001217'
    foreground: '0x708183'

  # Normal colors
  normal:
    black:   '0x002b36'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  # Bright colors
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'
